<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<title>@pix8/calendar Staging</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<link href="https://fonts.googleapis.com/css?family=Quicksand|Nunito:200,300,400,400i,500,700,700i,900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="/styles/main.css">


	<style type="text/css">
		[v-cloak] {
			display: none;
		}

		.style__text-primary-colour,
		code {
			color: rgb(167,197,93); /*#A7C55D;*/
		}

		#app--footer {
			background-color: rgb(167,197,93); /*#A7C55D;*/
		}

		p {
			font-size: 1.6rem;
		}
	</style>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>

	<header id="app--masthead" role="complementary">
		<section class="foobar">
			<div class="container">
				<h1 class="style__text-primary-colour">@pix8/Calendar</h1>
				<h2 class="style__no-margin-top">A fast simple provider of the Gregorian calendar</h2>

				<article id="input">
					<div class="ui__field">
						<label>Enter a date</label>
						<div class="ui__control">
							<input type="date" id="date" name="date" />
						</div>
					</div>
				</article>

				<article id="output">
					<h2>Return calendar year for chosen entry:</h2>
					<!-- <pre> -->
						<p id="payload-getyear"></p>
					<!-- </pre> -->
					<h2>Return calendar month for chosen entry:</h2>
					<p id="payload-getmonth"></p>
					<h2>Return calendar week for chosen entry:</h2>
					<p id="payload-getweek"></p>
				</article>
			</div>
		</section>
	</header>

	<main id="app--main" role="main">
		<div class="container">
			<p class="style__text-primary-colour emphasize">
				&gt;_
			</p>
		</div>
	</main>

	<footer id="app--footer">
		<div class="container">
			<p>Powered by pix'ie dust. Fuelled by tea. <a href="http://pix8.co.uk" target="_blank">pix8 Ltd</a> &copy; 2019.</p>
		</div>
	</footer>
</body>
</html>
